
global
    maxconn 1000
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:8400
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE

listen pg-1-varunnodenodenode_write
    bind *:10000
    option tcp-check
    tcp-check connect
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server pg-1-varunnodenodenode-1745998575908 pg-1-varunnodenodenode-1745998575908:5432 check


listen pg-1-varunnodenodenode_read
    bind *:20000
    option tcp-check
    tcp-check connect
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server pg-1-varunnodenodenode-1745998575908 pg-1-varunnodenodenode-1745998575908:5432 check

